<!-- 具名插槽就是给插槽取个名字，一个子组件可以放多个插槽，而且可以放在不同的地方 -->
<!-- 父组件填充内容时，根据这个名字把内容填充到对应插槽中 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>

        <cpn><span slot="center">中心</span></cpn>

        <cpn><button slot="left">左边</button></cpn>
    </div>

    <template id="cpn">
        <div>
            <slot>我是插槽的默认值</slot>

            <slot name="left">left</slot>
            <slot name="center">center</slot>
            <slot name="right">right</slot>
        </div>
    </template>
    <script src="../js/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World'
            },
            components: {
                cpn: {
                    template:'#cpn'
                }
            }
        })
    </script>
</body>
</html>
