<!-- 具名插槽就是给插槽取个名字，一个子组件可以放多个插槽，而且可以放在不同的地方 -->
<!-- 父组件填充内容时，根据这个名字把内容填充到对应插槽中 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn></cpn>

        <!-- <cpn><span slot="center">中心</span></cpn> -->

        <!-- <cpn><button slot="left">左边</button></cpn> -->

        <cpn>
            <!-- v-slot需要添加在template之中 -->
            <template v-slot="center">
                <span>中心</span>
            </template>
        </cpn>
            
        <cpn>
            <!-- 任何不在template中的v-slot的相关内容会被当作默认插槽的内容，或者给他起名default -->
            <template v-slot: default>
                test
            </template>
        </cpn>

        <!-- v-slot语法糖： # -->
        <cpn>
            <template #left>
                <span>左边</span>
            </template>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <!-- 默认插槽 -->
            <slot>我是插槽的默认值</slot>

            <slot name="left">left</slot>
            <slot name="center">center</slot>
            <slot name="right">right</slot>
        </div>
    </template>
    <!-- <script src="../js/vue.js"></script> -->

    <!-- 重新引入一个vue2.6之后的版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World'
            },
            components: {
                cpn: {
                    template:'#cpn'
                }
            }
        })
    </script>
</body>
</html>
