<!-- 父组件模板中的所有东西都会在父级作用域中编译，子组件模板中的所有东西都会在子级作用域中编译 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 渲染 -->
        <cpn v-show="isShow"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是cpn组件</h2>
            <!-- 不渲染 -->
            <button v-show="isShow">button</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                isShow: true
            },
            components: {
                cpn: {
                    template:'#cpn',
                    data () {
                        return {
                            isShow: false
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
