<!-- 先父传子，再子传父 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{num1}}</h2>
        <h2>{{num2}}</h2>

        <hr>

        <cpn :number1="num1" :number2="num2"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>{{number1}}</h2>
            <h2>{{number2}}</h2>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const cpn = {
            template: "#cpn",
            props: {
                number1: Number,
                number2: Number
            }     
        }

        const app = new Vue({
            el: '#app',
            data: {
                num1: 1,
                num2: 0
            },
            components: {
                cpn
            }
        })
    </script>
</body>
</html>
