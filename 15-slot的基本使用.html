<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 这里我们封装的组件不具备扩展性 -->
        <cpn>
            <button>我是button元素</button>
        </cpn>
        
        <cpn>
            <span>我是span元素</span>
        </cpn>

        <!-- 如果有多个值，同时放到组件中进行替换时，一起作为替换元素 -->
        <cpn>
            <h2>我是h2元素</h2>
            <p>我是p元素</p>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是cpn组件</h2>

            <!-- 组件的插槽可以让我们封装的组件具备扩展性 -->
            <slot></slot>
        </div>
    </template>

    <template id="cpn2">
        <div>
            <h2>我是cpn2组件</h2>
        </div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World'
            },
            components: {
                cpn: {
                    template: '#cpn'
                },
                cpn2: {
                    template: '#cpn2'
                }
            }

        })
    </script>
</body>
</html>
